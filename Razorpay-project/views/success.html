<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Success</title>
</head>
<body>
  <h1>Payment Successful</h1>
  <h4>Payment Id : <span id="payid"></span></h4>

    document.querySelector("#payid").textContent = paymentId;
  </script>
</body>
</html>
